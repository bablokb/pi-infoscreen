<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pi-Infoscreen">

    <title>Pi-Infoscreen</title>

    <!-- layout and styling thanks to w3c.css -->
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">

     <!-- jquery and special functions -->
     <script src="js/jquery-min.js"></script>
     <script src="js/funcs.js"></script>

     <!-- configuration -->
     <script src="js/config.js"></script>

     <script  type="text/javascript">
       var navType = "float";
       $(document).ready(docReady);
     </script>

     <style>
        .is-float {
          position:absolute;
          top:0;
          left:20%;
          width:60%;
          height:80px;
          background-color: blue;
        }
    </style>

  </head>

  <body height="100%">
    <div class="holder w3-container" width="100%" height="100%">
      <!-- content - URL is loaded dynamically -->
      <iframe id="main_iframe" name="main_iframe" width="100%" height="100%"
              class="w3-container">
        Loading iframe
      </iframe>

      <!-- floting buttons -->
      <div id="nav_header"
           class="is-float w3-bar w3-margin-top">

        <div id="nav_player" class="w3-bar-item w3-left w3-margin-top">
          <button class="fas fa-chevron-circle-left fa-2x w3-button w3-small
                     w3-padding-large w3-round-xxlarge w3-gray"
                onClick="prev(false)"></button>
          <button id="auto" class="fas fa-2x fa-pause-circle w3-button w3-small
                     w3-padding-large w3-round-xxlarge w3-gray"
                onClick="toggleAutoUpdate()"></button>
          <button class="fas fa-2x fa-chevron-circle-right w3-button w3-small
                     w3-padding-large w3-round-xxlarge w3-gray"
                onClick="next(false)"></button>
        </div>

        <!-- filled programmatically -->
        <div id="nav_direct" class="w3-bar-item w3-right w3-margin-top">
        </div>

      </div>  <!-- nav_header -->
    </div>    <!-- holder     -->
  </body>
</html>
